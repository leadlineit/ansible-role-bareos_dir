---
- name: Configure bareos-dir schedule
  when: bareos_dir.schedule is defined
  template:
    src: schedule.conf.j2
    dest: /etc/bareos/bareos-dir.d/schedule/{{ item.name }}.conf
    mode: '0640'
    owner: bareos
    group: bareos
  with_items: "{{ bareos_dir.schedule }}"
  notify:
    - restart bareos-dir service
