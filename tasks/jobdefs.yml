---
- name: Configure bareos-dir jobdefs
  when: bareos_dir.jobdefs is defined
  template:
    src: jobdefs.conf.j2
    dest: /etc/bareos/bareos-dir.d/jobdefs/{{ item.name }}.conf
    mode: '0640'
    owner: bareos
    group: bareos
  with_items: "{{ bareos_dir.jobdefs }}"
  notify:
    - restart bareos-dir service
